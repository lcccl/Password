  <script type="text/javascript">
    $(function () {
      $(".mainContainer").ajaxUrl({

        error: function (data) {
          MsgBox.open({
            title: "加密密钥",
            url: baseUrl + "pages/keyInit.html",
            extData: {
              code: data.code

          });
        }
      });

      // 屏蔽回车

        if (e.keyCode == 13) {
          return false;
        }
      });
    });
